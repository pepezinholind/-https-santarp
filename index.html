<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cidade Santa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: url('fundo.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(6px);
    }
    .logo-circle {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: white;
      overflow: hidden;
      margin: 0 auto 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .description {
      font-size: 18px;
      color: #ddd;
      margin-top: 10px;
    }
    .icon-link {
      margin-top: 20px;
      display: inline-block;
    }
    .icon-link img {
      width: 40px;
      height: 40px;
      transition: 0.3s;
    }
    .icon-link img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-circle">
      <img src="logo.png" alt="Logo Cidade Santa" />
    </div>
    <h1>Cidade Santa</h1>
    <div class="description">A melhor cidade do Roblox</div>
    <a class="icon-link" href="https://discord.gg/Mh2eQwyV" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" />
    </a>
  </div>
</body>
</html>
